<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue测试一</title>
    <!--1. 引入核心库-->
    <script src="js/vuejs-2.5.16.js"></script>
    <script src="js/axios-0.18.0.js"></script>

    <!-- 导入Bootstrap资源 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/bootstrap.min.js"></script>

</head>
<body>
        <!--2.确定vue管理区域-->
       <div id="app">
           {{msg}}   <br/>                                  <!-- 普通区域数据绑定-->
           <input type="text" v-model="msg"/> <br/>         <!-- 表单数据绑定-->
           <input type="button" value="点我" @click="show"> <!-- 点击事件绑定-->
       </div>

</body>
</html>

<script>
    //3 编写vue代码
    new Vue({
        el:"#app",              // 确定管理区域，使用id，注意：#
        data:{                  // 确定管理区域中，可以使用的数据
            msg:"入门案例"
        },
        methods:{               //方法
            show:function () {
                alert("触发点击事件了");
            }
        },
        created:function () {  //页面加载事件

        }
    });


</script>
